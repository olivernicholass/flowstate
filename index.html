<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="flowstate">flowstate</div>
      <div class="time-to-focus">time to focus...</div>
      <div class="desktop-1-inner">
        <div class="rectangle-parent">
        <button class="frame-flow"></button>
        <button class="frame-break"></button>
        <button class="frame-lazy"></button>
        <button class="flow">flow</button>
        <button class="break">break</button>
        <button class="lazy">lazy</button>
        <button class="rectangle-button"></button>
        <button class="start" id="startButton" onclick="startTimer()">start</button>
        <div class="timer">25:00</div>
        <script src="script.js"></script>
      </div>
    </div>
      <div class="tasks">tasks:</div>
      <img class="desktop-1-child" alt="" src="./public/line-1.svg" />
      <div class="rectangle-group">
        <div class="group-child"></div>
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <input class="add-task" placeholder="" type="text" id="taskInput">
        <button class="dots-2-1"></button>
        <button class="checked-1-1"></button>
      </div>

      <div class="task-list" id="taskList">
        <div class="task-container"></div>
      </div>
    </div>

  
  </body>
</html>
